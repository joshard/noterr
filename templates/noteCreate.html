<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'note:index' %}">Ur Home - Joshua</a>
        <a class="navbar-brand" href="{% url 'note:noteCreate' %}">Noter create</a>
        <!-- <a class="navbar-brand" href="jio">Page 1</a> -->
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <!-- <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
          <li><a href="#">Page 3</a></li>
        </ul> -->

          <li><a href="{% url 'note:signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="{% url 'note:logout' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

<body>

<div class="container h-100 d-flex justify-content-center align-items-center">
  <h1>My First Bootstrap Page</h1>
  <p>This is some text.</p>

  <div class="row">
    
    <div class="col-md-6">
        <form method="POST" enctype="multipart/form-data" class="form-horizontal">
          {% csrf_token %}  
          <div class="form-group">
              <label class="control-label col-sm-2" for="title">Title:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="title" id="title" placeholder="Enter title">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Enter Note:</label>
              <div class="col-sm-10">
                <textarea class="form-control" name="content" id="content" rows="4" placeholder="Enter Note"></textarea>
                <!-- <label class="form-label" for="textAreaExample">Message</label> -->
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label><input type="checkbox"> Remember me</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
    </div>
  </div>
</div>

</body>
</html>
